<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link</title>
</head>
<body>
    <!-- absolute link -->
    <h1>Belajar link</h1>
    <ul>
        <a href="https://www.youtube.com/watch?v=ID_VIDEO" target="_blank">Tonton di YouTube</a>
    </ul>

    <!-- relatif link -->
     <h1>belajar link relatif</h1>
     <ul>
        <li><a href="http://127.0.0.1:5500/Kodok.html" target="_blank">Artikel Kodok</a></li>
     </ul>
</body>
</html>
